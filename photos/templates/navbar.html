
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-light sticky-top">
    <ul>
        {%if user.is_authenticated %}    <!--Interchanges login/log out buttons depending on user's state-->
          <li>
              <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">                          
                  {% csrf_token %}
                  <button type="submit" class="signup">Logout</button>
              </form>
          </li>
          {% else %}
            <li><a href="{%url 'accounts:login' %}" class="signup">Login</a></li>
            <li><a href="{%url 'accounts:signup' %}" class="signup">Signup</a></li>
          {% endif %}
    </ul>
    <a  id="icons" class=" navbar-brand" href="{%url 'home'%}"><i class="fab fa-instagram"></i> <i style="border-left:1px solid rgba(0,0,0,0.4);"> </i> <i class="space"></i>  Instagram </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
      aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{%url 'upload'%}">Upload
          </a>
        </li>
      </ul>
      <div class="col-md-4">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form  action="{%url 'search'%}" role="search" class="form-inline  my-2 my-lg-0">
              <input id="searchUp" class="form-control mr-sm-2" name="user" type="search" placeholder="Search" aria-label="Search">
            </form>
    
          </div>
    
        </div>
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item">
          <a class="nav-link waves-effect waves-light">
              <i class="far fa-compass"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect waves-light">
              <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="far fa-user"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-default"
            aria-labelledby="navbarDropdownMenuLink-333">
            <a class="dropdown-item" href="{%url 'myprofile'%}">My Profile</a>
            <a class="dropdown-item" href="/accounts/logout">Logout</a>
            <a href="/accounts/password/change">Change Password</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</body>
</html>
