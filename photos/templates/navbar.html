{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block styles %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--Navbar -->
<nav class="mb-1 navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #7da2a9;">
  <h1><a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" class='logos' alt="gallery" /></a></h1>
      <div class="navbar-nav mr-auto">
          <a class="highlight" href="{%url 'upload'%}">New Photo</a>
      </div>
      <div class="col-md-4">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form  action="{%url 'search'%}" role="search" class="form-inline  my-2 my-lg-0">
              <input id="searchUp" class="form-control mr-sm-2" name="user" type="search" placeholder="Search" aria-label="Search">
            </form>
    
          </div>
    
        </div>
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item">
          <a href="https://www.google.com/maps" class="nav-link waves-effect waves-light">
              <i class="far fa-compass"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect waves-light">
              <i class="far fa-heart"></i>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class="far fa-user"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-default"
            aria-labelledby="navbarDropdownMenuLink-333" style="background: none;border:none;">
            <div class="signup">
              {%if user.is_authenticated %}    <!--Interchanges login/log out buttons depending on user's state-->
                    <form class="signup1" action="{% url 'accounts:logout' %}" method="post">                          
                        {% csrf_token %}
                        <button type="submit" class="signup1">Logout</button>
                    </form>
                {% else %}
                  <a href="{%url 'accounts:login' %}" >Login</a>
                  <br>
                  <a href="{%url 'accounts:signup' %}" >Signup</a>
                  <br>
                {% endif %}
            <a href="{%url 'myprofile'%}">My Profile</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</body>
</html>
