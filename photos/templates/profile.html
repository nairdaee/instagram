{%block content%}
<header>

		<div class="container">
	
			<div class="profile">
	
				<div class="profile-image">
						{% if pic %}
						{%for i in pic%}
						<img class="img-fluid rounded-circle" src="{{i.pic.url}}" alt="profile">
						
	
					
	
				</div>
	
				<div class="profile-user-settings">
	
					<h1 class="profile-user-name">{{user}}</h1>
	
					<a href="{%url 'edit'%}"><button class="btn profile-edit-btn">Edit Profile</button></a>
	
				</div>
				
	
				<div class="profile-bio">
	
					<p><span class="profile-real-name">{{user}}</span> {{i.bio}}</p>
	
				</div>
				{%endfor%}
				{%else%}
				<div class="alert">
				<p class="animated fadeIn alert alert-info">Update profile first <br>
				<a href="{%url 'edit'%}"><button class="btn profile-edit-btn">Edit Profile</button></a>
				</p>

        		</div>
        		{%endif%}
			</div>
			<!-- End of profile section -->
	
		</div>
		<!-- End of container -->
	
	</header>
	
	<main>
	
		<div class="container">
	
			<div class="gallery">
					{% if profile %}
					{%for photo in profile%}
				<div class="gallery-item" tabindex="0">
	
					<img src="{{photo.image.url}}" class="gallery-image" alt="">
	
					<div class="gallery-item-info">
	
						<ul>
							<li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i>{{photo.likes}}</li>
							<li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i></li>
						</ul>
	
					</div>
	
				</div>
				{% endfor %}
				{%else%}
        		<div class="alert">
          			<p class="animated fadeIn alert alert-info">Upload photos <br>
        			</p>
        		</div>
        {%endif%}
			</div>
		</div>
	
	</main>
{%endblock%}
